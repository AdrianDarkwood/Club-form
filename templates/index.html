<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    header {
      background: #4a6fc7;
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    header h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    header p {
      opacity: 0.9;
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    
    .section-title {
      font-size: 20px;
      color: #4a6fc7;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
      display: flex;
      align-items: center;
    }
    
    .section-title i {
      margin-right: 10px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4a6fc7;
      box-shadow: 0 0 0 3px rgba(74, 111, 199, 0.2);
    }
    
    .required::after {
      content: " *";
      color: #e53e3e;
    }
    
    .members-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    
    .member-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      border-left: 4px solid #4a6fc7;
    }
    
    .member-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .member-title {
      font-size: 18px;
      color: #4a6fc7;
      font-weight: 600;
    }
    
    .required-badge {
      background: #e53e3e;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .btn-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .submit-btn {
      background: #4a6fc7;
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(74, 111, 199, 0.3);
    }
    
    .submit-btn:hover {
      background: #3b5aa6;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(74, 111, 199, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .members-container {
        grid-template-columns: 1fr;
      }
      
      .container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Register Your Team</h1>
      <p>Fill in your team details to participate in the event</p>
    </header>
    
    <div class="form-container">
      <form action="/submit" method="POST">
        <!-- Team Information Section -->
        <div class="form-section">
          <h2 class="section-title">
            <i class="fas fa-users"></i> Team Information
          </h2>
          <div class="form-grid">
            <div class="input-group">
              <label for="team_name" class="required">Team Name</label>
              <input type="text" id="team_name" name="team_name" placeholder="Enter your team name" required>
            </div>
          </div>
        </div>
        
        <!-- Team Members Section -->
        <div class="form-section">
          <h2 class="section-title">
            <i class="fas fa-user-friends"></i> Team Members
          </h2>
          <div class="members-container">
            <!-- Member 1 (Required) -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 1</div>
                <div class="required-badge">Required</div>
              </div>
              <div class="input-group">
                <input type="text" name="member1_name" placeholder="Full Name" required>
              </div>
              <div class="input-group">
                <input type="email" name="member1_email" placeholder="Email Address" required>
              </div>
              <div class="input-group">
                <input type="text" name="member1_usn" placeholder="USN" required>
              </div>
              <div class="input-group">
                <input type="text" name="member1_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member1_branch" required>
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            
            <!-- Member 2 -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 2</div>
              </div>
              <div class="input-group">
                <input type="text" name="member2_name" placeholder="Full Name">
              </div>
              <div class="input-group">
                <input type="email" name="member2_email" placeholder="Email Address">
              </div>
              <div class="input-group">
                <input type="text" name="member2_usn" placeholder="USN">
              </div>
              <div class="input-group">
                <input type="text" name="member2_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member2_branch">
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            
            <!-- Member 3 -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 3</div>
              </div>
              <div class="input-group">
                <input type="text" name="member3_name" placeholder="Full Name">
              </div>
              <div class="input-group">
                <input type="email" name="member3_email" placeholder="Email Address">
              </div>
              <div class="input-group">
                <input type="text" name="member3_usn" placeholder="USN">
              </div>
              <div class="input-group">
                <input type="text" name="member3_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member3_branch">
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            
            <!-- Member 4 -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 4</div>
              </div>
              <div class="input-group">
                <input type="text" name="member4_name" placeholder="Full Name">
              </div>
              <div class="input-group">
                <input type="email" name="member4_email" placeholder="Email Address">
              </div>
              <div class="input-group">
                <input type="text" name="member4_usn" placeholder="USN">
              </div>
              <div class="input-group">
                <input type="text" name="member4_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member4_branch">
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            
            <!-- Member 5 -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 5</div>
              </div>
              <div class="input-group">
                <input type="text" name="member5_name" placeholder="Full Name">
              </div>
              <div class="input-group">
                <input type="email" name="member5_email" placeholder="Email Address">
              </div>
              <div class="input-group">
                <input type="text" name="member5_usn" placeholder="USN">
              </div>
              <div class="input-group">
                <input type="text" name="member5_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member5_branch">
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            
            <!-- Member 6 -->
            <div class="member-card">
              <div class="member-header">
                <div class="member-title">Member 6</div>
              </div>
              <div class="input-group">
                <input type="text" name="member6_name" placeholder="Full Name">
              </div>
              <div class="input-group">
                <input type="email" name="member6_email" placeholder="Email Address">
              </div>
              <div class="input-group">
                <input type="text" name="member6_usn" placeholder="USN">
              </div>
              <div class="input-group">
                <input type="text" name="member6_phone" placeholder="Phone Number">
              </div>
              <div class="input-group">
                <label>Branch</label>
                <select name="member6_branch">
                  <option value="">-- Select Branch --</option>
                  <option value="CS">Computer Science</option>
                  <option value="AIML">AI & Machine Learning</option>
                  <option value="ISE">Information Science</option>
                  <option value="ECE">Electronics & Communication</option>
                  <option value="EEE">Electrical & Electronics</option>
                  <option value="ME">Mechanical Engineering</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Submit Registration
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
