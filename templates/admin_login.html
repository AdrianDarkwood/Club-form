<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    :root { --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #6366f1; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 600px at 80% -10%, #1f2937 0%, #0f172a 60%); color: var(--text); min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 20px; color: var(--muted); }
    label { display: block; margin: 12px 0 6px; font-size: 14px; color: #cbd5e1; }
    input { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(17,24,39,0.6); color: var(--text); outline: none; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(99,102,241,0.25); }
    .actions { margin-top: 18px; display: flex; align-items: center; justify-content: space-between; }
    button { background: var(--accent); color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: 600; }
    button:hover { filter: brightness(1.05); }
    .error { color: #fca5a5; margin-top: 10px; }
    .hint { color: var(--muted); font-size: 12px; margin-top: 8px; }
  </style>
  </head>
<body>
  <form class="card" action="/login" method="POST">
    <h1>Admin Login</h1>
    <p>Enter your credentials to access the dashboard.</p>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />
    <div class="actions">
      <span class="hint">You can set creds in environment variables.</span>
      <button type="submit">Sign in</button>
    </div>
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
