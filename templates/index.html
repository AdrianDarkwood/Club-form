<!DOCTYPE html>

    <input type="text" name="member1_phone" placeholder="Phone"><br>
    <label>Branch:</label>
    <select name="member1_branch" required>
      <option value="">-- Select Branch --</option>
      <option value="CS">CS</option>
      <option value="AIML">AIML</option>
